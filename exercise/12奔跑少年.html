<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奔跑少年</title>
    <style>
        .box1{
            width: 256px;
            height: 256px;
            margin: 0 auto;
            background-image: url("./img/12/bg2.png");
            animation: name1 steps(6,end) 12s infinite;
        }
        @keyframes name1 {
            from{
                background-position: 0 0;

            }

            to{
                background-position: -1536px 0;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
