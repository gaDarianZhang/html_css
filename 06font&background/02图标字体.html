<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="./font-awesome/css/all.css">
</head>
<body>
    <!-- 
        图标字体（iconfont）
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是图片大小本身比较大，并且非常的不灵活
            - 所以在使用图标时，我们还可以将图标直接设置为字体，
                然后通过font-face的形式来对字体进行引入
            - 这样我们就可以通过使用字体的形式来使用图标

        fontawesome 使用步骤
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目中
            4.将all.css引入到网页中
            5.使用图标字体
                - 直接通过类名来使用图标字体
                    class="fas fa-bell"
                    class="fab fa-accessible-icon"

     -->
     <!-- 原理：可以查看font awesome参考文档：
                把类名加上fas/fab，在all.css中有.fab/.fas的样式，就是对该类使用某种字体。
                然后再加上fa-horse等具体的类名，就是在i,span等元素前边（::before）加上一个content。

    -->
    <i class="fas fa-horse" style="font-size: 100px; color: gray;"></i>
    <span class="fas fa-assistive-listening-systems" style="font-size: 40px;"></span>
    <span class="fab fa-accessible-icon"></span>
    <i class="fas fa-hospital">nishishuiya</i>
</body>
</html>
