<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    
    <!--
        所谓语义化标签，也就是指html/css/javascript的分工，html只负责结构，css负责表现形式，js负责动作
        eg:
            html中的<h1><h2>...<h6>虽然是一二三。。级标题，但是我们不关注它的字体大小，
                而用来表示从h1~h6重要性递减。h1在网页中的重要性仅次于title，
                一般情况下一个页面中只有一个<h1></h1>
        在页面中独占一行的元素称为块元素：<h1></h1> <h2></h2>.......都是独占一行
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--
        p标签表示一个段落
    -->
    <p>这是一个段落，它独占了一行，所以也是一个块元素</p>
    <p>这是一个段落，它独占了一行，所以也是一个块元素</p>

    <!--
        hgroup标签用来为标题分组，可以将一组相关的标题同时放到hgroup中
    -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

    <!--
        em标签用于表示语音语调的重度

        在页面中不会独占一行的元素成为行内元素（inline element）
    -->
    <p>今天天气可真他妈<em>好</em>呀！</p><!--我们不关心它的显示效果，只关心它的语义-->
    <!--
        strong表示强调，重要内容！
    -->
    <p>你今天必须要<strong>完成作业</strong>！&nbsp;&nbsp;&gt;&nbsp;&lt;</p>

    <!--
        blockquote表示一个长引用，属于块元素，会独占一行
    -->
    鲁迅说：
    <blockquote>
        <strong>这句话我可从来没说过！</strong>
    </blockquote>
    <i>nishishui是不是斜体</i>
    <!--
        q表示一个短引用，且不会换行
    -->
    子曰：
    <q>学你妹呀！</q>
    今天天气真不错
    <!-- <br>
    <br>
    <br> -->
    <br><!--表示换行-->
    今天天气真不错



    <!--
        布局标签（结构化语义标签）  
    -->
    <!--
        -header表示网页的头部，至于哪里算是头部，看敲代码的人的意思了。网页里边可以后很多header
        -main表示网页的主体部分，一个网页里边职能有一个main
        -footer表示网页的底部
        -nav（navigator）表示网页中的导航
        -aside和主体相关的其他内容（比如好多网站的侧边广告，侧边新闻等）
        -article表示一个独立的文章？？
        -section表示一个独立的区块，上边的标签都不是能表示时，就是用section

        -div没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        -span是一个行内元素，没有任何的语义，一般用于网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
</body>
</html>
