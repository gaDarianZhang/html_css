<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    
    <!--
        内联框架：用于向当前页面中引入一个其他页面,很少使用
        iframe:
            -src：指定要引入的网页路径
    -->
    <iframe src="https://www.qq.com" width="800" height="600" frameborder="0">看看加点东西有什么反应，好像没反应</iframe>

</body>
</html>
