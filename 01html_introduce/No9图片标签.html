<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <!--
        图片标签用于向当前页面中引入一个外部图片
        img:使用img标签引入外部图片，img标签是一个自结束标签
            img属于替换元素，介于块元素和行内元素之间，具有两种元素的特点
            （替换元素即写的内容不会在页面中显示，而是其他内容。比如，img中是图片的地址，浏览器中显示的是一张图片）
            -src:指定图片路径
            -alt:对图片的描述，在浏览器中不会显示。有些浏览器会在图片无法加载时显示。用户搜索图片时，浏览器会根据alt内容来识别图片
            -title:鼠标滑过图片时显示的文字
            -width:指定图片的宽度
            -height:指定图片的高度
                宽度和高度如果只修改了一个，另外一个会同比例改变。但如果同时指定宽度和高度，则图片比例会被改变
            注意：
                一般在pc端，不建议修改图片的大小，需要多大就裁多大图片
                但是在移动端，经常需要对图片进行缩放
    -->
    <img src="../img/img/1.gif" alt="这是松鼠" title="nishihusi">
    <!--本地图片-->
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3181443078,473886677&fm=26&gp=0.jpg"
        alt="这是一只狗狗" >
    <!--网络图片-->
    <img src="../img/img/3.gif" alt="这是一张神秘的图片">
    <img src="../img/img/2.gif" alt="我把这张图片宽度和高度给改了" height="600" width="200">

    <!--
        图片的格式：
            jpeg(jpg):支持颜色较为丰富，不支持透明效果，不支持动图；一般用来显示照片
            gif      ：支持颜色较少，支持简单透明，支持动图       ；显示动态图
            png      ：支持颜色丰富，支持复杂透明，不支持动图     ；颜色丰富，复杂透明（网页中多用png）
            webp     ：谷歌推出的专门用来表示网页中的图片的一种格式；它具备其他图片格式所有的优点，而且文件还小；但是！！！兼容性不好
            base64   ：将图片使用base64进行编码；一般都是一些需要和网页一起加载的图片才使用base64
    -->
</body>

</html>
