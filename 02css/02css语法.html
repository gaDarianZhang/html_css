<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法t</title>

    <!--
        使用第二种方式，内部样式表，不再单独创建css文件了.
        style里边已经不再遵循html的语法了，而是CSS
    -->

    <style>
        /*
        
        这是CSS的注释。

        css基本语法：
            选择器 声明块
            
            选择器：通过选择器可以选中页面中的指定元素
                比如，p就是选中了页面中所有的p元素

            声明块：通过声明块来指定要为元素设置的样式
                声明块是由一个个声明组成
                声明是一个名值对结构，一个样式名对应一个样式值，名和值之间用:分开，用;结尾

        */
        p{
            color: aqua;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <p>p的第一段</p>
    <p>p的第一段</p>
    <h1>H1标签</h1>
    <p>p的第一段</p>
</body>
</html>
