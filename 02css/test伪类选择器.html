<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>:nth-child(2n){
            color: red;
        }/*当用到child的时候，肯定是得出现父类的*/
        div>span:nth-of-type(2n){
            color: blue;
        }/*试试把div去掉的效果。其实div>span先结合，选中了div中的span
                然后再选中2n*/
        h1:nth-of-type(2n+3){/*从第三个开始，每隔一个选中一个*/
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>p0</p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <h1>一</h1>
        <h1>二</h1>
        <h1>三</h1>
        <h1>四</h1>
        <h1>五</h1>
        <h1>六</h1>
        <h1>七</h1>
    </div>
    <span>7</span>
    <span>8</span>
    <span>9</span>
</body>
</html>
