<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--
        第二种：（内部样式表）
            -将样式编写到head中的style标签里
                然后通过CSS选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            -问题：
                内部样式表只能对一个网页起作用，不能跨页面使用
    -->

    <!-- 这是第二种方式（内部样式表）的一端测试语句
    <style>
        p{
            color: steelblue; 
            font-size: 40px;
        }
    </style>
    -->

    <!--
        第三种：（外部样式表），最推荐的使用方式
            -将CSS样式编写到一个外部的CSS文件中，如该文件夹中的style.css测试文件,
                然后通过link标签引入外部的CSS文件
            -外部样式表需要通过link标签进行引入,意味着只要想使用这些样式的网页都可以对其进行引用，
                使样式可以在不同页面之间进行复用
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验。
    -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!--
        CSS：
            -层叠样式表
            -网页实际上是一个多层的结构，通过css为网页的每一层设置样式，最终用户看到的是最上边的一层
    -->

    <!--
        使用CSS修改元素的样式

        第一种：(内联样式，行内样式)，不推荐使用，因为这样每一个p标签内都要添加
            -在标签内部通过style属性来设置元素的样式
            -问题：使用内联样式只能对一个标签生效，维护繁琐
            -注意：开发时绝对不要使用内联样式

        第二种方式：见head标签内
    -->

    <!-- 
        <p style="color: red; font-size: 30px;">这是一段用来测试第一种方法（内联样式）的文字哟</p>
        这是第一种方式，内联样式
     -->
     <p>这是一段测试第二种方法（内部样式表）的语句！</p>
     <p>这也是用来测试第二种方法的语句</p>

</body>
</html>
