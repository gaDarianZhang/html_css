<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="target.html">
        <!-- 

            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读，不能改动，数据会提交
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点（也即默认在这个输入框开始输入）
        -->
        <input type="text" name="b" autofocus>
        <input type="text" name="username" value="默认值" readonly>
        <br><br>
        <input type="text" name="a" autocomplete="off">
        <br><br>

        <br><br>
        <input type="color">
        <br><br>
        <input type="email">
        <br><br>
        <input type="submit" value="jiaole">
        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 普通的按钮 -->
        <input type="button" value="按钮1">
        <br><br>
        <!-- button比较常用 -->
        <button type="submit">提 交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
<script type="text/javascript">
    var n1 = document.querySelector("form").firstElementChild;


</script>
</body>
</html>
