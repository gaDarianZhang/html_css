<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
     <!-- 
        表单：
            - 在现实生活中表单用于提交数据
            - 在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            - 使用form标签来创建一个表单

     -->
     <!-- 
        form的属性
            action 表单要提交的服务器的地址
     -->
    <form action="target.html">
        <!-- 注意：数据要提交到服务器中，必须要为元素指定一个name属性值。
                这里边的元素都是行内元素
        -->
        <!-- 
            提交按钮
         -->
         <input type="submit" value="注册"><br><br>
        文本框 <input type="text" name="username" placeholder="haha"><br><br>
        密码框 <input type="password" name="password"><br><br>
        <!-- 
            单选按钮
                - 像这种选择框，必须要指定一个value属性，value属性最终会作为用户的填写的值传递给服务器
                - 要有同一个name值
                - checked 可以将单选按钮设置为默认选中
         -->
         单选按钮 <input type="radio" name="h" value="a">
         <input type="radio" name="h" value="b" checked>
         <br><br>

         <!-- 
            多选框
         -->
        多选框 <input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3" checked>
         <br><br>
        <!-- 下拉列表 -->
        <select name="haha">
                <option value="1">选项1</option>
                <option value="2" selected>选项2</option>
                <option value="3">选项3</option>
        </select>
        <!-- <select name="na" id="">
            <option name="na" value="1">1</option>
            <option name="na" value="11">2</option>
        </select> -->
    </form>

<p title="我是一个p">lalal</p>

</body>
</html>
